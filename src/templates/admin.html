<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        
        :root {
            --primary: #4F46E5;
            --primary-hover: #4338CA;
            --secondary: #10B981;
            --secondary-hover: #059669;
            --danger: #EF4444;
            --danger-hover: #DC2626;
            --dark: #1F2937;
            --darker: #111827;
            --light: #F9FAFB;
            --gray: #6B7280;
            --light-gray: #E5E7EB;
            --accent: #8B5CF6;
            --accent-hover: #7C3AED;
        }
        
   
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--darker);
            color: var(--light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        /* Admin Panel Container */
        .admin-container {
            background: var(--dark);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: var(--light);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
        }

        h2 {
            color: var(--light);
            font-size: 1.5rem;
            font-weight: 500;
            margin-top: 0;
        }

        p {
            color: var(--light);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            text-decoration: none;
            color: var(--light);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            margin: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn {
            background: var(--primary);
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger-hover);
        }

        .btn-back {
            background: var(--gray);
        }

        .btn-back:hover {
            background: #4B5563;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-container {
                width: 95%;
                padding: 1.5rem;
            }
            
            .section {
                padding: 1rem;
            }
            
            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
                margin: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Admin Panel</h1>
        <p>Welcome to the admin panel, {{ session['user'] }}. Here you can manage system logs and perform administrative tasks.</p>
        
        <div class="section">
            <h2>Log Management</h2>
            <a href="{{ url_for('routes.view_logs') }}" class="btn">View Logs</a>
            <a href="{{ url_for('routes.download_logs') }}" class="btn">Download Logs</a>
            <form action="{{ url_for('routes.clear_logs') }}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger">Clear Logs</button>
            </form>
        </div>
        
        <div class="section">
            <h2>User Management</h2>
            <p>Manage users, create new accounts, and control access permissions.</p>
            <a href="{{ url_for('routes.manage_users') }}" class="btn">View Users</a>
            <a href="{{ url_for('routes.add_user') }}" class="btn">Add New User</a>
        </div>
        
        <a href="{{ url_for('routes.dashboard') }}" class="btn btn-back">Back to Dashboard</a>
    </div>
</body>
</html>
